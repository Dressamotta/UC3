<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Estilizada</title>
  <style>
    body {
      background: #000;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculadora {
      background: #111;
      padding: 20px;
      border-radius: 0;
      box-shadow: 0 0 20px #fff5;
      width: 320px;
    }

    input {
      width: 93%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #0a0a0a;
      color: white;
      border: 2px solid white;
      border-radius: 0;
    }

    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: 2px solid rgb(253, 250, 250);
      background: #000;
      color: rgb(247, 71, 167);
      border-radius: 0;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #222;
    }

    /* Bot√µes especiais rosa */
    button.rosa {
      background: #ff69b4;
      color: white;
      font-weight: bold;
      border: none;
    }

    button.rosa:hover {
      background: #ff85c1;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" id="display" disabled>
    <div class="botoes">
      <button class="rosa" onclick="limpar()">C</button>
      <button onclick="adicionar('/')">/</button>
      <button onclick="adicionar('*')">*</button>
      <button onclick="adicionar('-')">-</button>
      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('+')">+</button>
      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="adicionar('0')">0</button>
      <button onclick="adicionar('.')">.</button>
      <button class="rosa" onclick="calcular()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function adicionar(valor) {
      display.value += valor;
    }

    function limpar() {
      display.value = "";
    }

    function calcular() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = "Erro";
      }
    }
  </script>
</body>
</html>
